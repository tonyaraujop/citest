default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS', 5) %>
  username: <%= ENV.fetch('DB_USER', 'postgres') %>
  password: <%= ENV.fetch('DB_PASS', 'sekret') %>
  host: <%= ENV.fetch('DB_HOST', 'localhost') %>

development:
  <<: *default
  database: citest_development

test:
  <<: *default
  database: citest_test

production:
  <<: *default
  database: citest_production
  username: citest
  password: <%= ENV["CITEST_DATABASE_PASSWORD"] %>
